<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tutorial con elipse y flecha</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Contenedor con select y botones */
        #content {
            position: relative;
            z-index: 1;
            padding: 30px;
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        select,
        button {
            font-size: 16px;
            padding: 10px 15px;
            cursor: pointer;
        }

        /* Overlay que cubre toda la pantalla */
        #overlay {
            pointer-events: none;
            /* Permite clicks en elementos debajo */
            position: fixed;
            /* Que siga al hacer scroll */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }

        /* Número editable, sí captura eventos para poder editar (opcional) */
        #step-indicator {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: black;
            user-select: text;
            width: 24px;
            height: 24px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            cursor: default;
            pointer-events: auto;
        }

        /* SVG con flecha y elipse */
        #ellipse {
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="content">
        <select id="mySelect">
            <option>Opción 1</option>
            <option>Opción 2</option>
        </select>
        <button id="btn1">Botón 1</button>
        <button id="btn2">Botón 2</button>
    </div>

    <div id="overlay">
        <svg id="ellipse" width="160" height="90">
            <ellipse cx="80" cy="45" rx="75" ry="40" stroke="red" stroke-width="10" fill="none" />
            <text id="stepInd" x="80" y="65" text-anchor="middle" alignment-baseline="middle" font-size="60" fill="red" font-family="Segoe UI, Arial, sans-serif" font-weight="bold">1</text>
        </svg>
    </div>

    <script>

        const ellipse = document.getElementById('ellipse');
        const positions = [];
        const tutorialSteps = [
            document.getElementById('mySelect'),
            document.getElementById('btn1'),
            document.getElementById('btn2'),
        ];

        let currentStep = -1;

        // Calcular las posiciones
        tutorialSteps.forEach((el, elIndex) => {
            const rect = el.getBoundingClientRect();
            positions.push({
                top: rect.top + window.scrollY + rect.height / 2 - 45,
                left: rect.left + window.scrollX + rect.width / 2 - 80,
            });
        });

        // Evento click en el primer elemento para empezar tutorial y avanzar
        tutorialSteps.forEach((el, i) => {
            el.addEventListener('click', () => {
                // Solo avanzar si el click es en el paso actual para evitar saltos
                if (el === tutorialSteps[currentStep]) advanceStep();
            });
        });

        advanceStep();

        function advanceStep() {

            currentStep++;

            if (currentStep >= tutorialSteps.length) {
                overlay.style.display = 'none';
                tutorialSteps.forEach(el => el.removeEventListener('click', advanceStep));
                return;
            }

            ellipse.style.top = positions[currentStep].top + 'px';
            ellipse.style.left = positions[currentStep].left + 'px';
            stepInd.innerHTML = currentStep + 1;

        }


    </script>

</body>

</html>
