<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Informe Técnico de Señales</title>
  <link rel="stylesheet" href="w3.css" />
  <script src="jspdf.umd.min.js"></script>
  <script src="html2canvas.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f3f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header img {
      max-height: 90px;
      margin-bottom: 10px;
    }

    header h1 {
      font-weight: 700;
      color: #004a99;
    }

    .block-section {
      margin-bottom: 40px;
    }

    .block-title {
      font-size: 22px;
      font-weight: 600;
      border-bottom: 3px solid #004a99;
      padding-bottom: 8px;
      margin-bottom: 20px;
      color: #004a99;
    }

    table.w3-table {
      border-collapse: collapse;
      width: 100%;
    }

    table.w3-table th,
    table.w3-table td {
      padding: 10px 15px !important;
      border: 1px solid #ddd;
    }

    table.w3-table th {
      background-color: #0074d9;
      color: white;
      font-weight: 600;
    }

    .btn-generate {
      background-color: #0074d9;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-generate:hover {
      background-color: #005bb5;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo Empresa" />
      <h1>Configuración de Entradas y Salidas</h1>
      <p>Revise los datos y genere el informe técnico</p>
    </header>

    <div id="blocks-container">
      <!-- Aquí podrías mostrar una vista previa o resumen -->
      <p>Este es un ejemplo, los datos se leerán del localStorage para generar el PDF.</p>
    </div>

    <button class="btn-generate" onclick="generatePDF()">Generar Informe PDF</button>
  </div>

  <script>

    localStorage.setItem("blocksData", JSON.stringify({
      "Bloque A": {
        signals: [
          { label: "Entrada 1", type: "Digital", description: "Sensor de temperatura" },
          { label: "Salida 1", type: "Analogica", description: "Control de válvula" }
        ]
      },
      "Bloque B": {
        signals: [
          { label: "Entrada 2", type: "Digital", description: "Pulsador" },
          { label: "Salida 2", type: "Digital", description: "Alarma" }
        ]
      }
    }));

    const { jsPDF } = window.jspdf;

    async function generatePDF() {
      const doc = new jsPDF({ unit: 'pt', format: 'a4' });
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();

      // Leer datos desde localStorage (ejemplo de estructura)
      // blocksData: { bloque1: { signals: [{label,type,description}, ...] }, bloque2: {...} }
      const blocksData = JSON.parse(localStorage.getItem('blocksData')) || {};

      console.log(blocksData);

      // --- 1. Portada ---
      const title = "Informe Técnico de Entradas y Salidas";
      const dateStr = new Date().toLocaleDateString();
      const technician = "Técnico Responsable: Juan Pérez";

      // Portada - añadir texto centrado vertical y horizontal
      doc.setFontSize(24);
      doc.setTextColor("#004a99");
      doc.setFont("helvetica", "bold");
      doc.text(title, pageWidth / 2, pageHeight / 2 - 40, { align: "center" });

      doc.setFontSize(16);
      doc.setFont("helvetica", "normal");
      doc.text(`Fecha: ${dateStr}`, pageWidth / 2, pageHeight / 2 + 10, { align: "center" });
      doc.text(technician, pageWidth / 2, pageHeight / 2 + 40, { align: "center" });

      doc.addPage();

      // --- 2. Por cada bloque ---
      doc.setFontSize(18);
      doc.setTextColor("#004a99");
      doc.setFont("helvetica", "bold");

      const marginLeft = 40;
      const marginTop = 50;
      let y = marginTop;

      for (const [blockName, block] of Object.entries(blocksData)) {
        y = marginTop;

        // Añadir título bloque
        doc.text(blockName, marginLeft, y);
        y += 30;

        // Crear tabla HTML temporal para renderizar con html2canvas
        const tableHTML = document.createElement("table");
        tableHTML.classList.add("w3-table", "w3-bordered", "w3-striped");
        tableHTML.style.borderCollapse = "collapse";
        tableHTML.style.width = "100%";
        tableHTML.style.fontSize = "12px";

        // Crear thead
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr style="background-color:#0074d9; color:white; font-weight:bold;">
            <th style="padding:8px 12px; border:1px solid #ddd;">Etiqueta</th>
            <th style="padding:8px 12px; border:1px solid #ddd;">Tipo</th>
            <th style="padding:8px 12px; border:1px solid #ddd;">Descripción</th>
          </tr>
        `;
        tableHTML.appendChild(thead);

        // Crear tbody
        const tbody = document.createElement("tbody");
        for (const signal of block.signals || []) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td style="padding:8px 12px; border:1px solid #ddd;">${signal.label || ""}</td>
            <td style="padding:8px 12px; border:1px solid #ddd;">${signal.type || ""}</td>
            <td style="padding:8px 12px; border:1px solid #ddd;">${signal.description || ""}</td>
          `;
          tbody.appendChild(tr);
        }
        tableHTML.appendChild(tbody);

        // Insertar tabla en el body (pero oculta) para que html2canvas la pueda renderizar
        tableHTML.style.position = "fixed";
        tableHTML.style.top = "-9999px";
        tableHTML.style.left = "-9999px";
        document.body.appendChild(tableHTML);

        // Renderizar tabla con html2canvas
        const canvas = await html2canvas(tableHTML, { scale: 2 });
        const imgData = canvas.toDataURL("image/png");

        // Eliminar tabla temporal del DOM
        document.body.removeChild(tableHTML);

        // Calcular ancho y alto para mantener proporción en el PDF
        const imgProps = doc.getImageProperties(imgData);
        const pdfWidth = pageWidth - marginLeft * 2;
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

        // Si la tabla es muy alta para la página, dividir en varias páginas (opcional)
        if (y + pdfHeight > pageHeight - marginTop) {
          doc.addPage();
          y = marginTop;
        }

        doc.addImage(imgData, "PNG", marginLeft, y, pdfWidth, pdfHeight);
        doc.addPage();
      }

      // Eliminar última página vacía si existe
      if (doc.getNumberOfPages() > 1) {
        doc.deletePage(doc.getNumberOfPages());
      }

      // Guardar PDF
      doc.save("informe_tecnico.pdf");
    }
  </script>
</body>

</html>
