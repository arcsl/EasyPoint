<!DOCTYPE html>
<html lang="es">

<head>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Easy Point – Cálculo de señales de PLC y generador de memoria de control para proyectos HVAC</title>
	<meta name="description" content="Easy Point: herramienta online para realizar cálculos de señales de PLC y generar memorias de control para proyectos de calefacción, climatización y aire acondicionado (HVAC). Ideal para técnicos, instaladores e ingenieros que buscan facilitar la documentación técnica y el análisis funcional.">
	<link rel="canonical" href="https://easypoint.arcsl.com">
	<meta property="og:title" content="Easy Point – Cálculo de señales de PLC y generador de memoria de control para HVAC">
	<meta property="og:description" content="Realiza cálculos y genera documentación profesional para proyectos HVAC con Easy Point, una herramienta útil tanto para instaladores como para estudios de ingeniería. Incluye cálculos de señales de PLC y generación de memorias de control.">
	<meta property="og:url" content="https://easypoint.arcsl.com">
	<meta name="robots" content="index, follow">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

	<script src="./js/blocks.js"></script>
	<script src="./js/creadorPDFs.js"></script>
	<script src="./js/escuchadores.js" defer></script>
	<script src="./js/script.js" defer></script>

	<link rel="icon" type="image/png" href="./images/ARClogo.png">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="./css/style.css" />

</head>

<body>

	<!-- PORTADA -->
	<div class="w3-container w3-display-container seccion" id="portada">

		<!-- Logotipo -->
		<div class="contenidoCentradoH margin-top-8p100">
			<a href="https://www.arcsl.com">
				<img src="./images/ARClogo.png" alt="Logotipo" width="150" height="150">
			</a>
		</div>

		<!-- Titulo -->
		<div class="contenidoCentradoH w3-margin-top">
			<h1 class="portadaTitulo">EASY POINT</h1>
		</div>

		<!-- Botones -->
		<div class="contenidoCentradoH w3-margin-top">
			<button id="portadaNueProyecBtn" class="w3-button w3-green w3-margin-right">Nuevo</button>
			<button id="portadaImpProyecBtn" class="w3-button w3-purple w3-margin-right">Importar</button>
			<button id="portadaAbrProyecBtn" class="w3-button w3-blue" disabled>Abrir</button>
			<input id="portadaImpProyecInput" class="w3-hide" type="file" accept=".json" />
		</div>

		<!-- Input nuevo proyecto -->
		<div class="w3-hide" id="portadaNueProyecCont">
			<div class="contenidoCentradoH w3-margin-top">
				<input id="portadaNueProyecInput" class="w3-input w3-padding w3-margin-right" type="text" placeholder="Nombre del nuevo proyecto">
				<button id="portadaNueProyecCrear" class="w3-button w3-green botonCuadrado">
					<img src="./images/check.svg" alt="Salir" width="30" height="30">
				</button>
			</div>
			<div class="contenidoCentradoH">
				<label id="portadaNueProyecMsg" class="w3-text-red w3-small w3-hide"></label>
			</div>
		</div>

		<!-- Select proyecto -->
		<div class="contenidoCentradoH w3-margin-top w3-hide" id="portadaSelProyecCont">
			<button id="portadaSelProyecBorrar" class="w3-button w3-red w3-margin-right botonCuadrado">
				<img src="./images/papelera.svg" alt="Salir" width="30" height="30">
			</button>
			<select id="portadaSelProyecSelect" class="w3-select w3-padding w3-margin-right"></select>
			<button id="portadaSelProyecAbrir" class="w3-button w3-green botonCuadrado">
				<img src="./images/entrar.svg" alt="Salir" width="30" height="30">
			</button>
		</div>

	</div>

	<!-- ESTUDIO DE PUNTOS -->
	<div class="w3-container w3-display-container seccion w3-hide" id="estudio">

		<!-- Cabecera -->
		<div id="estudioCabeceraCont" class="w3-top w3-white">
			<!-- Nombre de proyecto y botones de control -->
			<div id="estudioBotonera" class="w3-margin-top contenidoFlex">
				<input id="estudioNombProyecInput" class="w3-input w3-margin-right" placeholder="Nombre del proyecto" />
				<button id="estudioGuardarBtn" class="w3-button w3-green w3-margin-right">Guardar</button>
				<button id="estudioCrearPDFBtn" class="w3-button w3-blue w3-margin-right">PDF</button>
				<button id="estudioSalirBtn" class="w3-button w3-red">Salir</button>
				<!-- <a href="informe.html" class="w3-button w3-blue">Informe</a> -->
			</div>
			<!-- Cabecera EA ED SA SD -->
			<div id="estudioCabeceraSeniales"></div>
		</div>

		<!-- Separador cabecera -->
		<div id="estudioSepTop"></div>

		<!-- Bloques -->
		<div class="w3-margin-bottom" id="estudioBloqCont"></div>

		<!-- Añadidor de bloques -->
		<div class="contenidoFlex" id="divAniadir">
			<select id="estudioBloqSelect" class="w3-select w3-margin-right w3-padding"></select>
			<button id="estudioBloqAniaBtn" class="w3-button w3-green">Añadir</button>
		</div>

		<!-- Separador pie -->
		<div id="estudioSepPie"></div>

		<!-- Pie -->
		<div id="estudioSumarioCont" class="w3-bottom w3-white"></div>

	</div>

	<!-- Boton info para abrir el manual -->
	<a href="https://github.com/arcsl/EasyPoint/blob/main/README.md#easy-point" target="_blank" class="w3-blue manualBtn">
		<img src="./images/info.svg" alt="manual">
	</a>

	<!-- Copyright + Version pie de pagina -->
	<div class="w3-small w3-text-gray w3-right w3-padding-small copyVersion">
		EasyPoint V1.2 - Copyright ARC S.L. 2025
	</div>

</body>

</html>
